<!DOCTYPE html>
<html>
    <head>
        <title>Score Tracker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/jpg" href="img/score.jpg">
    </head>
    <body>
        <p>Date of Game: May 12, 2020</p>
        <header>
            <img src="img/microphone-3404243_960_720.webp" alt="microphone" height="120">
            <br>
            Say "I made a jumpshot..."
        </header>
        <br>
        <hr>
        <br><br>
        <main class="stats">
            <li>70% FG%</li>
            <li>50% 3-point</li>
            <li>3 steals</li>
            <li>10 rebounds</li>
            <br><br>
            <li>20 points</li>
            <li>2 blocks</li>
            <li>9 assists</li>
            <li>1 turnover</li>
        </main>
        <br><br>
        <hr>
        <br>
        <main class="log">
            <li class="log1">Log:</li>
            <li>I made a jumpshot</li>
            <li>I made a steal</li> 
            <li>I made a layup</li>   
            <li>I missed a 3-pointer</li>      
        </main>
    </body>
</html>
